<html>
    <head>
        <style>

            body {
                background: #0088FF;
            }
            #cloud {
                width: 350px; height: 120px;
                background: #BFF;
                background: linear-gradient(top, #BFF 5%, #DFF 100%);
                background: -webkit-linear-gradient(top, #FFF 1%, #BFF 100%);
                background: -moz-linear-gradient(top, #BFF 5%, #DFF 100%);
                background: -ms-linear-gradient(top, #BFF 5%, #DFF 100%);
                background: -o-linear-gradient(top, #BFF 5%, #DFF 100%);
                top: 50px; left: 50px;
                border-radius: 100px;
                position: absolute;
                margin: 120px auto 20px;
                left:200px;
            }

            #cloud:after, #cloud:before {
                content: '';
                position: absolute;
                background: #FFF;
                z-index: -1
            }

            #cloud:after {
                width: 100px; height: 100px;
                top: -50px; left: 50px;
                border-radius: 100px;
            }

            #cloud:before {
                width: 200px; height: 200px;
                top: -90px; right: 50px;
                border-radius: 200px;
            }

            .shadow {
                width: 350px;
                position: absolute; bottom: -10px; 
                background: #000;
                z-index: -1;
                box-shadow: 0 0 25px 8px rgba(0, 0, 0, 0.4);
                border-radius: 50%;
            }

        </style>

    </head>
    <body>
        <div id = "cloud"><span class='shadow'></span></div>
    </body>
</html>
