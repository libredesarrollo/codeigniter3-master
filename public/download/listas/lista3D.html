<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: 'Source Code Pro', sans-serif;
            }

            ul {
                margin: 20px;
                padding: 0;
                list-style-type: decimal;
                transition: all 1s;
                -webkit-transition: all 1s;
                -moz-transition: all 1s;
            }

            li {
                line-height: 1.6;
                background: rgba(0,0,0,0.1);
                margin: 0 0 10px 0;
                padding: 4px 8px;
                transition: all 1s;
                -webkit-transition: all 1s;
                -moz-transition: all 1s;
            }

            ul:hover {
                transform: rotateX(180deg);
                -webkit-transform: rotateX(180deg);
                -moz-transform: rotateX(180deg);
            }
            ul:hover li {
                transform: rotateX(-180deg);
                -webkit-transform: rotateX(-180deg);
                -moz-transform: rotateX(-180deg);}
        </style>
    </head>
    <body>
        <ul>
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
            <li>Cuatro</li>
            <li>Cinco</li>
        </ul>
    </body>
</html>
