            .example2 rect#b {

            }
            .example2 rect#c {
                fill:rgba(204, 204, 0, 1);
                -webkit-animation: c ease-in-out 3s infinite ;
                animation: c ease-in-out 3s infinite ;
                -moz-animation: c ease-in-out 3s infinite ;

                animation: bd ease-in-out 10s infinite;
                -moz-animation: bd ease-in-out s infinite;
