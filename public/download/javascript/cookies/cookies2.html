<html><head>
        <link rel="stylesheet" href="example.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Primeros pasos con las Cookies en JavaScript - Ejemplo 2</title>
    </head>
    <body>
        <header><h1>Primeros pasos con las Cookies en JavaScript - Ejemplo 2</h1></header>
        <section>
            <button onclick="checkCookie()">Ver Cookies</button>
            <button onclick="deleteCookie()">Eliminar Cookies</button>
            <button onclick="updateNombre()">Modificar Nombre</button>
            <button onclick="updateUsuario()">Modificar Usuario</button>
            <button onclick="refrescar()">Refrescar Página</button>
        </section>
        <script>
            // ejemplo tomado en gran parte de http://www.w3schools.com/js/js_cookies.asp

            function refrescar() {
                location.reload(true);
            }

            function deleteCookie() {
                document.cookie = "nombre=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
                document.cookie = "usuario=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
            }

            function setCookie(cname, cvalue) {
                document.cookie = cname + "=" + cvalue + "; ";
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ')
                        c = c.substring(1);
                    if (c.indexOf(name) == 0)
                        return c.substring(name.length, c.length);
                }
                return "";
            }

            function checkCookie() {
                var nombre = getCookie("nombre");
                var usuario = getCookie("usuario");
                if (nombre != "" && usuario != "") {
                    alert("Hola " + nombre + " tu usuario es: " + usuario);
                } else {
                    nombre = prompt("Da tu nombre:", "");
                    if (nombre != "" && nombre != null) {
                        setCookie("nombre", nombre);
                    }
                    usuario = prompt("Da tu usuario:", "");
                    if (usuario != "" && usuario != null) {
                        setCookie("usuario", usuario);
                        alert("refresca la página");
                    }
                }
            }

            function updateNombre() {
                nombre = prompt("Da tu nombre nuevamente:", "");
                if (nombre != "" && nombre != null) {
                    setCookie("nombre", nombre);
                }
            }

            function updateUsuario() {
                usuario = prompt("Da tu usuario nuevamente:", "");
                if (usuario != "" && usuario != null) {
                    setCookie("usuario", usuario);
                }
            }

            checkCookie();
        </script>
    </body>
</html>
