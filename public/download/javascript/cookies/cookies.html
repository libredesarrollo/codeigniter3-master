<html><head>
        <link rel="stylesheet" href="example.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Primeros pasos con las Cookies en JavaScript - Ejemplo 1</title>
    </head>
    <body>
        <header><h1>Primeros pasos con las Cookies en JavaScript - Ejemplo 1</h1></header>
        <script>
            // ejemplo tomado en gran parte de http://www.w3schools.com/js/js_cookies.asp
            function setCookie(cname, cvalue) {
                document.cookie = cname + "=" + cvalue + "; ";
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ')
                        c = c.substring(1);
                    if (c.indexOf(name) == 0)
                        return c.substring(name.length, c.length);
                }
                return "";
            }

            function checkCookie() {
                var nombre = getCookie("nombre");
                var usuario = getCookie("usuario");
                if (nombre != "" && usuario != "") {
                    alert("Hola " + nombre + " tu usuario es: " + usuario);
                } else {
                    nombre = prompt("Da tu nombre:", "");
                    if (nombre != "" && nombre != null) {
                        setCookie("nombre", nombre);
                    }
                    usuario = prompt("Da tu usuario:", "");
                    if (usuario != "" && usuario != null) {
                        setCookie("usuario", usuario);
                        alert("refresca la pÃ¡gina");
                    }
                }
            }
            checkCookie();
        </script>
    </body>
</html>
