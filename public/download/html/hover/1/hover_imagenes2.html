<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Efectos hovers sobre imágenes con CSS</title>
        <style>
            html {
                background: url(tigre.jpg) no-repeat center center fixed;
                background-size: cover;
            }
            body 
            {
                margin:0;
            }

            .block {
                width: 6%;
                float: left;
                position: relative;
                box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0.25);
                transition: all 1s ease;
            }
            .block:before {
                content: "";
                display: block;
                padding-top: 100%;
            }
            .block:hover {
                box-shadow: inset 0 0 0 100px rgba(255, 255, 255, 0.25);
            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <section class="blocks"></section>
        <script>
            var i = 0,
                    newBlock = '<div class="block"></div>',
                    $blockContainer = $(".blocks");

            for (i = 0; i < 150; i++) {
                $blockContainer.append(newBlock);
            }
        </script>
    </body>
</html>
