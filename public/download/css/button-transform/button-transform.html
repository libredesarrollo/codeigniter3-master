<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <head>
        <title>Dibujando nuestro propios SVG en HTML (parte 1)</title>
        <link rel="stylesheet" href="example.css">
        <style>
            body {
                background: #CCC;
                font-family: helvetica, arial;
            }
            
            
            body * {
                transition: all .3s ease-in-out;
            }

            button {
                background: #f4f5f7;
                border: none;
                color: rgba(43, 50, 51, .9);
                font-size: 1.5em;
                outline: none;
                position: relative;
                overflow: hidden;
                max-width: 200px;
                max-height: 100px;
                cursor: pointer;
            }

            button:not(.Loading):hover {
                box-shadow: 0px 5px 7px rgba(0, 0, 0, .2), 0px 9px 11px rgba(0, 0, 0, .15);
            }

            .botonTransformer {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px auto 0px auto;
                border-radius: 5px;
            }

            .botonTransformer span {
                display: inline-block;
                min-width: 150px;
                padding: 10px 20px;
                z-index: 2;
            }

            .botonTransformer.Loading {
                border-radius: 25px;
                max-width: 50px;
                max-height: 50px;
                cursor: default;
            }

            .botonTransformer.Loading span {
                opacity: 0;
            }

            .botonTransformer::after {
                content: " ";
                border: solid 4px rgb(204, 0, 0);
                border-right: solid 4px rgb(204, 0, 0);
                border-bottom: solid 4px rgb(204, 0, 0);
                border-left: solid 4px transparent;
                border-radius: 50px;
                position: absolute;
                top: 7px;
                right: 7px;
                bottom: 7px;
                left: 7px;
                margin: auto;
                width: 30px;
                height: 30px;
                opacity: 0;
                z-index: 1;
            }

            .botonTransformer.Loading::after {
                animation: fadeIn .3s ease-in, spin 1.3s infinite ease-in-out;
                animation-fill-mode: forwards;
            }

            @keyframes spin {
                0%, 5% {
                    transform: rotate(0deg);
                }
                95%, 100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Dibujando nuestro propios SVG en HTML (parte 1)</h1>
        </header>
        <section class="example2">
            <button id="botonTransformer" class="botonTransformer card">
                <span>PÃ©game un clic</span>
            </button>
        </section>

        <script>
            var botonTransformer = document.getElementById('botonTransformer');

            var transformer = function () {
                botonTransformer.classList.add('Loading')

                window.setTimeout(function () {
                    botonTransformer.classList.remove('Loading')
                }, 3000)

            }

            botonTransformer.addEventListener('click', transformer)
        </script>
    </body>
</html>
